{%extends 'base.html'%}

{%block content%}
{%if form.errors%}
	<p>Usuario y contraseña no coinciden</p>
{%else%}
<form action="{%url 'login'%}" method="post">
	{%csrf_token%}
	{{form.as_p}}
	<input type="hidden" name="next" value="{{next}}"/>
	<input type="submit" value="Iniciar Sesión">
</form>
{%endif%}

{%endblock content%}
